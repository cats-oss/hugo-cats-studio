{{ $width := (.Get "width") }}
{{ $height := (.Get "height") }}

<p>
<video{{ if $width }} width="{{ $width }}"{{ end }}{{ if $height }} height="{{ $height }}"{{end}} controls autoplay loop>
  <source src="{{ .Get "src" }}" type="{{ .Get "type" }}">
  Your browser does not support the video tag.
</video>
</p>
